<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir imagen con JavaScript</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f4f4f4; }
    input, button { margin: 1rem 0; }
    img { max-width: 300px; margin-top: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>üì∑ Subir imagen a Imgur (sin PHP)</h2>
  <input type="file" id="imagen" accept="image/*">
  <button onclick="subirImagen()">Subir Imagen</button>
  <p id="resultado"></p>
  <img id="preview" src="" alt="">

  <script>
    async function subirImagen() {
      const archivo = document.getElementById('imagen').files[0];
      if (!archivo) return alert("Selecciona una imagen");

      const formData = new FormData();
      formData.append("image", archivo);

      const clientId = "YOUR_CLIENT_ID"; // ‚Üê Reemplaza esto con tu CLIENT_ID de Imgur

      const res = await fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: {
          Authorization: "Client-ID " + clientId
        },
        body: formData
      });

      const data = await res.json();
      if (data.success) {
        const url = data.data.link;
        document.getElementById("resultado").innerText = "Imagen subida: " + url;
        document.getElementById("preview").src = url;
      } else {
        alert("Error al subir: " + data.data.error);
      }
    }
  </script>
</body>
</html>
